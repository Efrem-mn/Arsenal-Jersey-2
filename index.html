<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="ars (2).jpg" id="productimg">
                <div class="controls">
                    <span class="btn active"></span>
                    <span class="btn-1"></span>
                    <span class="btn-2"></span>
                </div>
            </div>
                <div class="details">
                    <h1>Arsenal's Jersey</h1>
                    <h2>$14.00</h2>
                    <p>The Arsenal jersey combines sleek 
                        design with premium quality, featuring the iconic
                         colors.</p>
                         <form>
                        <div class="size-select">
                            <p>Size :</p>
                            <label for="small">
                                <input type="radio" name="Size" id="small">
                                <span>S</span>
                            </label>
                            <label for="Medium">
                                <input type="radio" name="Size" id="Medium">
                                <span>M</span>
                            </label>
                            <label for="large">
                                <input type="radio" name="Size" id="large">
                                <span>L</span>
                            </label>
                            <label for="x-large">
                                <input type="radio" name="Size" id="x-large">
                                <span>XL</span>
                            </label>
                            <label for="xx-large">
                                <input type="radio" name="Size" id="xx-large">
                                <span>XXL</span>
                            </label>
                        </div>


                        <div class="color-select">
                            <p>Color :</p>
                            <label for="red">
                                <input type="radio" name="color" id="red">
                                <span class="color-1" id="product-color"></span>
                            </label>
                            <label for="white">
                                <input type="radio" name="color" id="white">
                                <span class="color-2"></span>
                            </label>
                            <label for="black">
                                <input type="radio" name="color" id="black">
                                <span class="color-3"></span>
                            </label>
                        </div>

                        <div class="quantity-select">
                            <p>Quantity</p>
                            <input type="number" value="1">
                        </div>
                        <h3>50% Off</h3>
                        <button>Buy Now</button>
                    </form>
                    
                </div>
        </div>
    </div>

<script>
  let productimg = document.getElementById("productimg");
  let productcolor = document.getElementById("product-color");
  let btn = document.getElementsByClassName("btn");
  let btn1 = document.getElementsByClassName("btn-1");
  let btn2 = document.getElementsByClassName("btn-2");
  let color1 = document.getElementsByClassName("color-1");
  let color2 = document.getElementsByClassName("color-2");
  let color3 = document.getElementsByClassName("color-3");

  btn[0].onclick = function() {
    productimg.src = "ars (2).jpg";
  }
  btn1[0].onclick = function() {
    productimg.src = "ars (3).jpg";
  }
  btn2[0].onclick = function() {
    productimg.src = "ars (1).jpg";
  }

  color1[0].onclick = function() {
    productimg.src = "ars (2).jpg";
  }
  color2[0].onclick = function() {
    productimg.src = "ars (3).jpg";
  }
  color3[0].onclick = function() {
    productimg.src = "ars (1).jpg";
  }

  
</script>

</body>
</html>
